{% if site.data.preloader.enable %}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  {% if site.data.preloader.preloader != "" %}
  <img src="{{ site.data.preloader.preloader | absolute_url }} " alt="preloader">
  {% endif %}
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{% endif %}
