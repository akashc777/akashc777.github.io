---
layout: default
---

<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center block shadow bradius">
        <img src="{{ page.image | relative_url }}" alt="{{page.title}}" class="img-fluid rounded-circle mb-4 author-thumb" height="20px">
        <h4>{{ page.title }}</h4>
        <br>
        <h5 >
          {{ page.content }}
        </h5>
      </div>
    </div>
  </div>
</section>

<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto px-0">
        
        <div class="bg-white shadow block bradius">
          <h2 class="mb-4">Post by {{ page.fname }}</h2>
          {% assign author = site.posts | where: "author", page.fname %}
          {% for post in author %}
          {% include post.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /blog -->
